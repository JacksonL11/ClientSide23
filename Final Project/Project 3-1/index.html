<body>
   <header>
      <h1>
         Hands-on Project 3-1
      </h1>
   </header>

   <article>
      <h2>Lunch selections</h2>
      <form>
         <label for="item1">Fried chicken ($11.95)</label>
         <input type="number" id="item1" value="0" min="0" max="10">
         <br>
         <label for="item2">Fried halibut ($13.95)</label>
         <input type="number" id="item2" value="0" min="0" max="10">
         <br>
         <label for="item3">Hamburger ($10.95)</label>
         <input type="number" id="item3" value="0" min="0" max="10">
         <br>
         <label for="item4">Grilled salmon ($17.95)</label>
         <input type="number" id="item4" value="0" min="0" max="10">
         <br>
         <label for="item5">Side salad ($8.95)</label>
         <input type="number" id="item5" value="0" min="0" max="10">
      </form>
      <aside>
         Total Order Cost: $<span id="billTotal">0.00</span>
      </aside>
   </article>

   <script>
      const item1 = document.getElementById('item1');
      const item2 = document.getElementById('item2');
      const item3 = document.getElementById('item3');
      const item4 = document.getElementById('item4');
      const item5 = document.getElementById('item5');

      const billTotal = document.getElementById('billTotal');

      const menuPrices = {
         item1: 11.95,
         item2: 13.95,
         item3: 10.95,
         item4: 17.95,
         item5: 8.95
      };

      function calculateBillTotal() {
         const item1Cost = item1.value * menuPrices.item1;
         const item2Cost = item2.value * menuPrices.item2;
         const item3Cost = item3.value * menuPrices.item3;
         const item4Cost = item4.value * menuPrices.item4;
         const item5Cost = item5.value * menuPrices.item5;

         const total = item1Cost + item2Cost + item3Cost + item4Cost + item5Cost;
         billTotal.textContent = total.toFixed(2);
      }

      item1.addEventListener('input', calculateBillTotal);
      item2.addEventListener('input', calculateBillTotal);
      item3.addEventListener('input', calculateBillTotal);
      item4.addEventListener('input', calculateBillTotal);
      item5.addEventListener('input', calculateBillTotal);
   </script>
</body>
